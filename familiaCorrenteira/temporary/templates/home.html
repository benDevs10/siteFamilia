<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <title>Família Correnteira</title>
  <link rel="shortcut icon" type="image/png" href="../../static/img/main_on.png"/>
  <link rel="stylesheet" href="../../static/css/base.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-123369651-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-123369651-1');
  </script>

</head>


<body>
  <div class="top-line">

    <div class="alert-box">
      <h2>SITE EM CONSTRUÇÃO!</h2>
    </div>

  </div>


  <div class="content">

    <div class="logo-box">
      <div class="logo">

      </div>
    </div>

    <div class="message-box">
      <p>Enquanto trabalhamos arduamente em nosso site,<br>você pode ficar com essa corrente: </p>
    </div>

    <div class="corrente-box">
      <p id="corrente">{{ corrente.corrente }}</p>

      <div class="button-box">
        <button type="button" onclick="copiarCorrente('#corrente')" class="btn btn-success">Copiar!</button>
      </div>
    </div>

  </div>

  <div class="footer-box">
    <div class="footer">
      <p><i>Copyright © 2018 by <b>Família&nbsp;Correnteira</b></i></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

  <script>
  function copiarCorrente(element) {
    var $temp = $("<input>");
    $("body").append($temp);
    $temp.val($(element).text()).select();
    document.execCommand("copy");
    $temp.remove();
    alert("Corrente copiada, não esqueça de repassar!")
  }
  </script>

</body>
